<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
<div class="searchBox">
    <input class="search" type="text"/>
    <ul class="list">
    </ul>
    <div class="operationBox clearfix">
        <p class="operation" data-status="all">全部</p>
        <p class="operation unfinished" data-status="0">未完成</p>
        <p class="operation completed" data-status="1">已完成</p>
        <p class="operation clear" data-status="clear">清除已完成</p>
    </div>
</div>
</body>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/search.js"></script>
</html>
